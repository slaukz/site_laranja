<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coletador de Laranjas üçä</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fffbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      min-height: 100vh;
    }

    h1 {
      color: #ff8000;
      text-align: center;
      font-size: 22px;
      margin-top: 10px;
    }

    #contador {
      background: #ff8000;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 16px;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #laranja {
      width: 180px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #laranja {
    outline: none;
    -webkit-tap-highlight-color: transparent; /* Remove o brilho azul em Android */
    user-select: none; /* Impede de selecionar a imagem */
    }

    #laranja:active {
      transform: scale(0.95);
    }

    #painel {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      max-height: 50vh;
      background: #fff3d1;
      padding: 15px;
      border: 3px solid #ffa726;
      border-radius: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .recompensa-box {
      background: white;
      border: 2px dashed #ffa726;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 15px;
      position: relative;
    }

    .recompensa-box.bloqueada {
      opacity: 0.4;
    }

    .btn-resgatar {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background: #ff8000;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fffbe6;
      border: 3px dashed #ffa726;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
      text-align: center;
      max-width: 300px;
    }

    #popup h2 {
      color: #ff8000;
      font-size: 20px;
      margin-bottom: 10px;
    }

    #popup button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #ff8000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: explodir 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explodir {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.6); opacity: 0; }
    }
    
  </style>
</head>
<body>

  <h1>Clique na laranja üçä</h1>
  <div id="contador">Laranjas coletadas: 0</div>
  <img src="https://obahortifruti.vtexassets.com/arquivos/ids/5593084/Laranja-Bahia-Importada.png?v=638384110178900000" alt="Laranja" id="laranja">

  <div id="painel"></div>

  <div id="popup">
    <h2 id="titulo-popup"></h2>
    <div id="mensagem-popup"></div>
    <button onclick="fecharPopup()">Fechar</button>
  </div>

  <script>
    const laranja = document.getElementById('laranja');
    const contador = document.getElementById('contador');
    const painel = document.getElementById('painel');
    const popup = document.getElementById('popup');
    const mensagemPopup = document.getElementById('mensagem-popup');
    const tituloPopup = document.getElementById('titulo-popup');
    let pontos = 0;

    const recompensas = [
      { pontos: 500, nome: "Recompensa 1 üíã", descricao: "Voc√™ ganhou um vale infinito de beijinhos! Para ativar envie o c√≥digo #BEIJINHOS10 no meu whatsapp" },
      { pontos: 750, nome: "Recompensa 2 ü§ó", descricao: "Mais uma recompensa! Voc√™ ganhou um vale infinito de abra√ßos, para usar a qualquer hora e lugar, basta enviar #ABRA√áOSINF para que seja ativado" },
      { pontos: 900, nome: "Recompensa 3 üí§", descricao: "Voc√™ acaba de liberar o vale noturno, ele √© infinito e pode ser usado quando quiser dormir juntinhos, para ativar √© bem simples, ative o vale usando o c√≥digo #HAPPYNIGHT" },
      { pontos: 1200, nome: "Recompensa 4 üíï", descricao: "Antepen√∫ltima recompensa, esse √© o vale chamegos, n√£o possui limite de usos (ainda bem), pode ser usado quando quiser ficar de chamegos, agarradinhos, s√≥ existindo, ative com o c√≥digo #CHAMEGUINHOS" },
      { pontos: 1500, nome: "Recompensa 5 ü¶∑", descricao: "Agora a pen√∫ltima recompensa, este √© um vale para tirar o meu aparelho com a l√≠ngua, pode ser usado quando quiser! Quando quiser fazer, utilize #DENTIN" },
      { pontos: 1800, nome: "Recompensa Especial üî•", descricao: "Sendo esta a √∫ltima recompensa, e a mais dif√≠cil tamb√©m, este √© um vale foguinho, tamb√©m sem limite de usos, quando ativado, as a√ß√µes de Jetaime, Lumbita e Milujite ser√£o liberadas. Quando estiver com vontade, use #FOGUINHO" },
    ];

    function atualizarPainel() {
  painel.innerHTML = '';
  recompensas.forEach((r) => {
    const box = document.createElement('div');
    box.classList.add('recompensa-box');
    if (pontos < r.pontos) box.classList.add('bloqueada');

    const titulo = document.createElement('div');
    titulo.innerHTML = `<strong>${r.nome}</strong><br><small>Necess√°rio: ${r.pontos} üçä</small>`;
    box.appendChild(titulo);

    if (pontos >= r.pontos) {
      const botao = document.createElement('button');
      botao.classList.add('btn-resgatar');
      botao.textContent = 'Resgatar';
      botao.onclick = () => mostrarPopup(r.nome, r.descricao);
      box.appendChild(botao); // Agora o bot√£o aparece embaixo
    }

    painel.appendChild(box);
  });
}

    function mostrarPopup(titulo, descricao) {
      tituloPopup.innerHTML = titulo;
      mensagemPopup.textContent = descricao;
      popup.style.display = 'block';
    }

    function fecharPopup() {
      popup.style.display = 'none';
    }

    laranja.addEventListener('click', (e) => {
  const ganho = Math.floor(Math.random() * 5) + 1;
  pontos += ganho;
  contador.textContent = `Laranjas coletadas: ${pontos}`;
  atualizarPainel();

  // Coordenadas do clique/touch
  const x = e.clientX || (e.touches && e.touches[0].clientX);
  const y = e.clientY || (e.touches && e.touches[0].clientY);

  // Mostrar n√∫mero ganho no clique
  const ganhoLabel = document.createElement('div');
  ganhoLabel.textContent = `+${ganho} üçä`;
  ganhoLabel.style.position = 'absolute';
  ganhoLabel.style.left = `${x - 20}px`;
  ganhoLabel.style.top = `${y - 30}px`;
  ganhoLabel.style.fontSize = '20px';
  ganhoLabel.style.fontWeight = 'bold';
  ganhoLabel.style.color = '#000000';
  ganhoLabel.style.animation = 'ganhoAnim 0s ease-out';
  ganhoLabel.style.pointerEvents = 'none';
  document.body.appendChild(ganhoLabel);
  setTimeout(() => ganhoLabel.remove(), 1000);

  // Explos√£o de emojis conforme quantidade
  for (let i = 0; i < ganho; i++) {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.textContent = 'üçä';

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 100 + 30;
    const offsetX = Math.cos(angle) * distance;
    const offsetY = Math.sin(angle) * distance;

    emoji.style.left = `${laranja.offsetLeft + laranja.offsetWidth / 2}px`;
    emoji.style.top = `${laranja.offsetTop + laranja.offsetHeight / 2}px`;
    emoji.style.setProperty('--x', `${offsetX}px`);
    emoji.style.setProperty('--y', `${offsetY}px`);

    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 1000);
  }
});


    atualizarPainel();
  </script>
</body>
</html>

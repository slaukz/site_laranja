<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coletador de Laranjas üçä</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fffbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      min-height: 100vh;
    }

    h1 {
      color: #ff8000;
      text-align: center;
      font-size: 22px;
      margin-top: 10px;
    }

    #contador {
      background: #ff8000;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 16px;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #laranja {
      width: 180px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #laranja:active {
      transform: scale(0.95);
    }

    #painel {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      max-height: 50vh;
      background: #fff3d1;
      padding: 15px;
      border: 3px solid #ffa726;
      border-radius: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .recompensa-box {
      background: white;
      border: 2px dashed #ffa726;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 15px;
      position: relative;
    }

    .recompensa-box.bloqueada {
      opacity: 0.4;
    }

    .btn-resgatar {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background: #ff8000;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fffbe6;
      border: 3px dashed #ffa726;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
      text-align: center;
    }

    #popup button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #ff8000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: explodir 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explodir {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.6); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Clique na laranja üçä</h1>
  <div id="contador">Pontos: 0</div>
  <img src="https://obahortifruti.vtexassets.com/arquivos/ids/5593084/Laranja-Bahia-Importada.png?v=638384110178900000" alt="Laranja" id="laranja">

  <div id="painel"></div>

  <div id="popup">
    <div id="mensagem-popup"></div>
    <button onclick="fecharPopup()">Fechar</button>
  </div>

  <script>
    const laranja = document.getElementById('laranja');
    const contador = document.getElementById('contador');
    const painel = document.getElementById('painel');
    const popup = document.getElementById('popup');
    const mensagemPopup = document.getElementById('mensagem-popup');
    let pontos = 0;

    const recompensas = [
      { pontos: 10, nome: "Caixinha de suco üßÉ", descricao: "Voc√™ ganhou uma caixinha de suco deliciosa!" },
      { pontos: 25, nome: "P√© de laranja üå≥", descricao: "Um lindo p√© de laranja nasceu para voc√™!" },
      { pontos: 50, nome: "Cesta de frutas üçáüçäüçé", descricao: "Voc√™ encheu uma cesta com frutas incr√≠veis!" },
      { pontos: 100, nome: "Planta√ß√£o m√°gica ‚ú®üçä", descricao: "Voc√™ desbloqueou a planta√ß√£o m√°gica!" },
      { pontos: 150, nome: "Coroinha da Laranja üëë", descricao: "Agora voc√™ √© o Rei/Rainha da Laranja!" },
    ];

    function atualizarPainel() {
      painel.innerHTML = '';
      recompensas.forEach((r, i) => {
        const box = document.createElement('div');
        box.classList.add('recompensa-box');
        if (pontos < r.pontos) box.classList.add('bloqueada');
        box.innerHTML = `<strong>${r.texto}</strong><br><small>Requer ${r.pontos} pontos</small>`;
        if (pontos >= r.pontos) {
          const botao = document.createElement('button');
          botao.classList.add('btn-resgatar');
          botao.textContent = 'Resgatar üéÅ';
          botao.onclick = () => mostrarPopup(r.texto);
          box.appendChild(botao);
        }
        painel.appendChild(box);
      });
    }

    function mostrarPopup(msg) {
      mensagemPopup.textContent = `Voc√™ resgatou: ${msg}`;
      popup.style.display = 'block';
    }

    function fecharPopup() {
      popup.style.display = 'none';
    }

    laranja.addEventListener('click', () => {
      pontos++;
      contador.textContent = `Pontos: ${pontos}`;
      atualizarPainel();

      // anima√ß√£o de explos√£o
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = 'üçä';

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 100 + 30;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        emoji.style.left = `${laranja.offsetLeft + laranja.offsetWidth / 2}px`;
        emoji.style.top = `${laranja.offsetTop + laranja.offsetHeight / 2}px`;
        emoji.style.setProperty('--x', `${x}px`);
        emoji.style.setProperty('--y', `${y}px`);

        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1000);
      }
    });

    atualizarPainel();
  </script>
</body>
</html>
